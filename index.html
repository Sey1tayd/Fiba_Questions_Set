<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TBF Resmi Yorumlar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('background.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 10px;
            overflow-x: hidden;
        }

        @media (max-width: 768px) {
            body {
                background-attachment: scroll;
                padding: 5px;
            }
        }

        .container {
            background: rgba(255, 248, 220, 0.95); /* Cream/Beige - background ile uyumlu */
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(139, 69, 19, 0.4);
            max-width: 900px;
            width: 100%;
            padding: 40px;
            margin: 20px auto;
            border: 2px solid rgba(222, 184, 135, 0.5);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin: 10px auto;
                border-radius: 15px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
                margin: 5px auto;
                border-radius: 10px;
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #8B4513; /* SaddleBrown */
        }

        .header h1 {
            color: #8B4513; /* SaddleBrown - login sayfasıyla uyumlu */
            font-size: 2em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(139, 69, 19, 0.2);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5em;
                margin-bottom: 8px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.2em;
                margin-bottom: 5px;
            }
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: rgba(222, 184, 135, 0.3); /* BurlyWood açık ton */
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #CD853F 0%, #8B4513 100%); /* Peru to SaddleBrown */
            transition: width 0.3s ease;
        }

        .question-info {
            text-align: center;
            color: #654321; /* DarkBrown */
            margin-bottom: 20px;
            font-size: 1.1em;
            font-weight: 500;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        @media (max-width: 768px) {
            .question-info {
                font-size: 0.95em;
                margin-bottom: 15px;
                padding: 0 5px;
            }
        }

        @media (max-width: 480px) {
            .question-info {
                font-size: 0.85em;
                margin-bottom: 10px;
                line-height: 1.4;
            }
        }

        .question-box {
            padding: 20px;
            margin-bottom: 25px;
            font-size: 1.5em;
            font-weight: bold;
            line-height: 1.6;
            color: #654321;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        @media (max-width: 768px) {
            .question-box {
                padding: 15px;
                margin-bottom: 20px;
                font-size: 1.2em;
                line-height: 1.5;
            }
        }

        @media (max-width: 480px) {
            .question-box {
                padding: 12px;
                margin-bottom: 15px;
                font-size: 1em;
                line-height: 1.4;
            }
        }

        .options-container {
            margin-bottom: 30px;
        }

        .option {
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid #DEB887; /* BurlyWood */
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            font-size: 1.1em;
            color: #654321;
            box-shadow: 0 2px 5px rgba(139, 69, 19, 0.1);
            word-wrap: break-word;
            overflow-wrap: break-word;
            min-height: 44px; /* Touch-friendly minimum height */
            -webkit-tap-highlight-color: rgba(139, 69, 19, 0.2);
        }

        @media (max-width: 768px) {
            .option {
                padding: 12px 15px;
                margin-bottom: 12px;
                font-size: 1em;
                min-height: 48px;
            }
        }

        @media (max-width: 480px) {
            .option {
                padding: 10px 12px;
                margin-bottom: 10px;
                font-size: 0.95em;
                min-height: 44px;
                flex-wrap: wrap;
            }
        }

        .option:hover {
            border-color: #CD853F; /* Peru */
            background: rgba(255, 245, 230, 0.9); /* AntiqueWhite */
            transform: translateX(5px);
            box-shadow: 0 4px 10px rgba(139, 69, 19, 0.2);
        }

        @media (hover: none) and (pointer: coarse) {
            .option:hover {
                transform: none;
            }
        }

        @media (max-width: 768px) {
            .option:hover {
                transform: none;
            }
        }

        .option.selected {
            border-color: #8B4513; /* SaddleBrown */
            background: rgba(255, 228, 196, 0.8); /* Bisque */
        }

        .option.correct {
            border-color: #2d8659;
            background: rgba(144, 238, 144, 0.3); /* LightGreen - uyumlu ton */
            color: #1a5a3a;
        }

        .option.incorrect {
            border-color: #8B4513;
            background: rgba(255, 182, 193, 0.3); /* LightPink - uyumlu ton */
            color: #654321;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .option-label {
            font-weight: bold;
            color: #8B4513; /* SaddleBrown */
            margin-right: 15px;
            min-width: 30px;
            flex-shrink: 0;
        }

        @media (max-width: 480px) {
            .option-label {
                margin-right: 10px;
                min-width: 25px;
            }
        }

        .explanation-box {
            background: rgba(255, 255, 255, 0.9);
            border-left: 4px solid #CD853F; /* Peru */
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 1em;
            line-height: 1.6;
            color: #654321; /* DarkBrown */
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        @media (max-width: 768px) {
            .explanation-box {
                padding: 15px;
                margin-top: 15px;
                font-size: 0.95em;
                line-height: 1.5;
            }
        }

        @media (max-width: 480px) {
            .explanation-box {
                padding: 12px;
                margin-top: 12px;
                font-size: 0.9em;
                line-height: 1.4;
                border-left-width: 3px;
            }
        }

        .explanation-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #8B4513;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .explanation-title {
                font-size: 1.1em;
                margin-bottom: 8px;
            }
        }

        @media (max-width: 480px) {
            .explanation-title {
                font-size: 1em;
                margin-bottom: 6px;
            }
        }

        .explanation-section {
            margin-bottom: 15px;
        }

        .explanation-section-label {
            font-weight: bold;
            color: #8B4513;
            margin-bottom: 5px;
        }

        .explanation-section-content {
            color: #654321;
            margin-left: 10px;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        @media (max-width: 480px) {
            .explanation-section-content {
                margin-left: 5px;
            }
        }

        .next-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #2d8659 0%, #1a5a3a 100%); /* Yeşil ton */
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(45, 134, 89, 0.3);
            min-height: 48px; /* Touch-friendly */
            -webkit-tap-highlight-color: rgba(45, 134, 89, 0.3);
        }

        @media (max-width: 768px) {
            .next-btn {
                padding: 12px;
                font-size: 1.1em;
                margin-top: 15px;
                min-height: 48px;
            }
        }

        @media (max-width: 480px) {
            .next-btn {
                padding: 12px;
                font-size: 1em;
                margin-top: 12px;
                min-height: 44px;
            }
        }

        .next-btn:hover {
            background: linear-gradient(135deg, #3da870 0%, #2d8659 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(45, 134, 89, 0.4);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid rgba(222, 184, 135, 0.5); /* BurlyWood */
            flex-wrap: wrap;
            gap: 10px;
        }

        @media (max-width: 768px) {
            .stats {
                margin-top: 15px;
                padding-top: 15px;
            }
        }

        @media (max-width: 480px) {
            .stats {
                margin-top: 12px;
                padding-top: 12px;
                gap: 5px;
            }
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #8B4513; /* SaddleBrown */
            text-shadow: 1px 1px 2px rgba(139, 69, 19, 0.2);
        }

        @media (max-width: 768px) {
            .stat-value {
                font-size: 1.7em;
            }
        }

        @media (max-width: 480px) {
            .stat-value {
                font-size: 1.5em;
            }
        }

        .stat-label {
            color: #654321; /* DarkBrown */
            font-size: 0.9em;
            font-weight: 500;
        }

        /* Navigasyon Paneli */
        .nav-toggle {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 10px 15px;
            background: linear-gradient(135deg, #CD853F 0%, #8B4513 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            box-shadow: 0 2px 8px rgba(139, 69, 19, 0.3);
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 480px) {
            .nav-toggle {
                padding: 8px 12px;
                font-size: 0.8em;
                min-height: 36px;
            }
        }

        .nav-panel {
            position: fixed;
            top: 0;
            left: -350px;
            width: 350px;
            height: 100vh;
            background: rgba(255, 248, 220, 0.98);
            box-shadow: 2px 0 10px rgba(139, 69, 19, 0.3);
            z-index: 1000;
            overflow-y: auto;
            transition: left 0.3s ease;
            border-right: 2px solid rgba(222, 184, 135, 0.5);
        }

        .nav-panel.open {
            left: 0;
        }

        @media (max-width: 768px) {
            .nav-panel {
                width: 300px;
                left: -300px;
            }
        }

        @media (max-width: 480px) {
            .nav-panel {
                width: 100%;
                left: -100%;
            }
        }

        .nav-panel-header {
            padding: 20px;
            background: linear-gradient(135deg, #8B4513 0%, #CD853F 100%);
            color: white;
            font-weight: bold;
            font-size: 1.2em;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .nav-close {
            position: absolute;
            top: 10px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-category {
            border-bottom: 1px solid rgba(222, 184, 135, 0.3);
        }

        .nav-category-header {
            padding: 15px 20px;
            background: rgba(222, 184, 135, 0.2);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            color: #654321;
            transition: background 0.2s ease;
        }

        .nav-category-header:hover {
            background: rgba(222, 184, 135, 0.4);
        }

        .nav-category-header.active {
            background: rgba(205, 133, 63, 0.3);
        }

        .nav-category-count {
            background: #8B4513;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.85em;
            margin-left: 10px;
        }

        .nav-category-arrow {
            transition: transform 0.3s ease;
        }

        .nav-category.expanded .nav-category-arrow {
            transform: rotate(90deg);
        }

        .nav-questions {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .nav-category.expanded .nav-questions {
            max-height: 500px;
        }

        .nav-question-item {
            padding: 10px 20px 10px 40px;
            cursor: pointer;
            color: #654321;
            border-bottom: 1px solid rgba(222, 184, 135, 0.2);
            transition: background 0.2s ease;
            display: flex;
            align-items: center;
        }

        .nav-question-item:hover {
            background: rgba(255, 228, 196, 0.5);
        }

        .nav-question-item.active {
            background: rgba(205, 133, 63, 0.3);
            font-weight: bold;
        }

        .nav-question-number {
            margin-right: 10px;
            color: #8B4513;
            font-weight: bold;
            min-width: 30px;
        }

        .nav-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 999;
        }

        .nav-overlay.show {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Navigasyon Toggle Butonu -->
    <button class="nav-toggle" id="navToggle">☰ Sorular</button>

    <!-- Navigasyon Overlay (mobil için) -->
    <div class="nav-overlay" id="navOverlay"></div>

    <!-- Navigasyon Paneli -->
    <div class="nav-panel" id="navPanel">
        <div class="nav-panel-header">
            Soru Navigasyonu
            <button class="nav-close" id="navClose">×</button>
        </div>
        <div id="navContent"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1>TBF Resmi Yorumlar</h1>
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar"></div>
            </div>
            <div class="question-info" id="questionInfo"></div>
        </div>

        <div id="questionContainer">
            <div class="question-box" id="questionBox"></div>
            
            <div class="options-container" id="optionsContainer"></div>
            
            <div class="explanation-box" id="explanationBox" style="display: none;"></div>
            
            <button class="next-btn" id="nextBtn" style="display: none;">Sonraki Soru</button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="correctCount">0</div>
                <div class="stat-label">Doğru</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="incorrectCount">0</div>
                <div class="stat-label">Yanlış</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalAnswered">0</div>
                <div class="stat-label">Cevaplanan</div>
            </div>
        </div>
    </div>

    <script>
        // Kullanıcı kontrolü
        const currentUser = localStorage.getItem('currentUser');
        const userType = localStorage.getItem('userType');
        
        if (!currentUser || !userType) {
            window.location.href = 'login.html';
        }
        
        // Çıkış butonu ekle
        const logoutBtn = document.createElement('a');
        logoutBtn.href = 'login.html';
        logoutBtn.textContent = 'Çıkış Yap';
        logoutBtn.style.cssText = 'position: fixed; top: 10px; right: 10px; padding: 10px 15px; background: linear-gradient(135deg, #CD853F 0%, #8B4513 100%); color: white; border: none; border-radius: 8px; font-size: 0.9em; font-weight: bold; cursor: pointer; text-decoration: none; z-index: 1002; min-height: 40px; display: flex; align-items: center; justify-content: center; box-shadow: 0 2px 8px rgba(139, 69, 19, 0.3); -webkit-tap-highlight-color: rgba(205, 133, 63, 0.3);';
        logoutBtn.onclick = function() {
            localStorage.removeItem('currentUser');
            localStorage.removeItem('userType');
        };
        document.body.appendChild(logoutBtn);

        // Mobil için logout butonu stilini ayarla
        if (window.innerWidth <= 480) {
            logoutBtn.style.padding = '8px 12px';
            logoutBtn.style.fontSize = '0.8em';
            logoutBtn.style.minHeight = '36px';
        }

        window.addEventListener('resize', function() {
            if (window.innerWidth <= 480) {
                logoutBtn.style.padding = '8px 12px';
                logoutBtn.style.fontSize = '0.8em';
                logoutBtn.style.minHeight = '36px';
            } else {
                logoutBtn.style.padding = '10px 15px';
                logoutBtn.style.fontSize = '0.9em';
                logoutBtn.style.minHeight = '40px';
            }
        });

        let sorular = [];
        let currentQuestionIndex = 0;
        let selectedAnswer = null;
        
        // İstatistikleri localStorage'dan yükle veya sıfırla
        function loadUserStats() {
            const statsKey = `stats_${currentUser}`;
            const savedStats = localStorage.getItem(statsKey);
            if (savedStats) {
                return JSON.parse(savedStats);
            }
            return {
                correct: 0,
                incorrect: 0,
                total: 0
            };
        }
        
        function saveUserStats(stats) {
            const statsKey = `stats_${currentUser}`;
            localStorage.setItem(statsKey, JSON.stringify(stats));
        }
        
        let stats = loadUserStats();
        let currentShuffledOptions = []; // Karıştırılmış şıklar
        let optionMapping = {}; // Yeni sıradaki şık -> orijinal şık harfi eşleşmesi
        let questionsByCategory = {}; // Başlıklara göre gruplandırılmış sorular
        let categoryIndexMap = {}; // Başlık -> soru indexleri eşleşmesi

        // Navigasyon paneli kontrolü
        const navToggle = document.getElementById('navToggle');
        const navPanel = document.getElementById('navPanel');
        const navClose = document.getElementById('navClose');
        const navOverlay = document.getElementById('navOverlay');

        navToggle.addEventListener('click', () => {
            navPanel.classList.add('open');
            navOverlay.classList.add('show');
        });

        navClose.addEventListener('click', () => {
            navPanel.classList.remove('open');
            navOverlay.classList.remove('show');
        });

        navOverlay.addEventListener('click', () => {
            navPanel.classList.remove('open');
            navOverlay.classList.remove('show');
        });

        // Soruları başlıklarına göre gruplandır
        function groupQuestionsByCategory() {
            questionsByCategory = {};
            categoryIndexMap = {};
            
            sorular.forEach((soru, index) => {
                const baslik = soru.baslik || 'Diğer';
                if (!questionsByCategory[baslik]) {
                    questionsByCategory[baslik] = [];
                    categoryIndexMap[baslik] = [];
                }
                questionsByCategory[baslik].push(soru);
                categoryIndexMap[baslik].push(index);
            });
        }

        // Navigasyon panelini oluştur
        function buildNavigationPanel() {
            const navContent = document.getElementById('navContent');
            navContent.innerHTML = '';

            Object.keys(questionsByCategory).forEach((baslik, catIndex) => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'nav-category';
                if (catIndex === 0) {
                    categoryDiv.classList.add('expanded');
                }

                const header = document.createElement('div');
                header.className = 'nav-category-header';
                header.innerHTML = `
                    <span>${baslik}</span>
                    <div style="display: flex; align-items: center;">
                        <span class="nav-category-count">${questionsByCategory[baslik].length}</span>
                        <span class="nav-category-arrow">▶</span>
                    </div>
                `;
                header.addEventListener('click', () => {
                    categoryDiv.classList.toggle('expanded');
                    header.classList.toggle('active');
                });

                const questionsDiv = document.createElement('div');
                questionsDiv.className = 'nav-questions';

                questionsByCategory[baslik].forEach((soru, qIndex) => {
                    const questionItem = document.createElement('div');
                    questionItem.className = 'nav-question-item';
                    const globalIndex = categoryIndexMap[baslik][qIndex];
                    questionItem.innerHTML = `
                        <span class="nav-question-number">${globalIndex + 1}</span>
                        <span style="flex: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">${soru.soru_metni.substring(0, 50)}${soru.soru_metni.length > 50 ? '...' : ''}</span>
                    `;
                    questionItem.addEventListener('click', () => {
                        // Panel'i kapat (mobil için - her zaman kapat)
                        navPanel.classList.remove('open');
                        navOverlay.classList.remove('show');
                        // Soruya git
                        showQuestion(globalIndex);
                        // Aktif soruyu işaretle
                        updateActiveQuestion(globalIndex);
                    });
                    questionItem.dataset.questionIndex = globalIndex;
                    questionsDiv.appendChild(questionItem);
                });

                categoryDiv.appendChild(header);
                categoryDiv.appendChild(questionsDiv);
                navContent.appendChild(categoryDiv);
            });
        }

        // Aktif soruyu işaretle
        function updateActiveQuestion(index) {
            document.querySelectorAll('.nav-question-item').forEach(item => {
                item.classList.remove('active');
                if (parseInt(item.dataset.questionIndex) === index) {
                    item.classList.add('active');
                    // Scroll to active item
                    item.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }
            });
        }

        // JSON dosyasını yükle
        async function loadQuestions() {
            try {
                const response = await fetch('sorular.json');
                sorular = await response.json();
                groupQuestionsByCategory();
                buildNavigationPanel();
                showQuestion(0);
            } catch (error) {
                console.error('Sorular yüklenirken hata:', error);
                document.getElementById('questionContainer').innerHTML = 
                    '<div style="text-align: center; padding: 40px; color: red;">Sorular yüklenemedi. Lütfen sorular.json dosyasının mevcut olduğundan emin olun.</div>';
            }
        }

        function showQuestion(index) {
            if (index >= sorular.length) {
                // Tüm sorular bitti
                document.getElementById('questionContainer').innerHTML = 
                    '<div style="text-align: center; padding: 40px;"><h2>Tebrikler! Tüm soruları tamamladınız.</h2><p style="margin-top: 20px;">Doğru: ' + stats.correct + ' | Yanlış: ' + stats.incorrect + '</p></div>';
                return;
            }

            const soru = sorular[index];
            currentQuestionIndex = index;
            selectedAnswer = null;

            // Aktif soruyu navigasyon panelinde işaretle
            updateActiveQuestion(index);

            // İlerleme çubuğu
            const progress = ((index + 1) / sorular.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';

            // Soru bilgisi (kullanıcı adını da göster)
            document.getElementById('questionInfo').textContent = 
                `${currentUser} - Soru ${index + 1} / ${sorular.length} - ${soru.baslik}`;

            // Soru metni (Ornek_Metin) - yalın olarak
            document.getElementById('questionBox').textContent = soru.soru_metni || 'Soru metni yok';

            // Şıkları karıştır (Fisher-Yates shuffle algoritması)
            const shuffledSiklar = [...soru.siklar];
            for (let i = shuffledSiklar.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffledSiklar[i], shuffledSiklar[j]] = [shuffledSiklar[j], shuffledSiklar[i]];
            }
            
            // Karıştırılmış şıkları sakla
            currentShuffledOptions = shuffledSiklar;
            
            // Yeni şık harfleri (A, B, C, D) ve orijinal şık harfleri arasında eşleşme oluştur
            optionMapping = {};
            const harfler = ['A', 'B', 'C', 'D'];
            shuffledSiklar.forEach((sik, index) => {
                optionMapping[harfler[index]] = sik.harf; // Yeni harf -> orijinal harf
            });

            // Şıklar
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            shuffledSiklar.forEach((sik, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.dataset.sik = harfler[index]; // Yeni harf (A, B, C, D)
                optionDiv.dataset.originalSik = sik.harf; // Orijinal harf (doğru cevabı kontrol için)
                optionDiv.innerHTML = `
                    <span class="option-label">${harfler[index]})</span>
                    <span>${sik.metin}</span>
                `;
                optionDiv.addEventListener('click', () => selectOption(harfler[index]));
                optionsContainer.appendChild(optionDiv);
            });

            // Açıklama kutusunu gizle
            document.getElementById('explanationBox').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'none';
            
            // Şıkları sıfırla
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('correct', 'incorrect', 'disabled', 'selected');
            });
        }

        function selectOption(sik) {
            const explanationBox = document.getElementById('explanationBox');
            if (explanationBox.style.display === 'block') {
                return; // Açıklama zaten gösteriliyor
            }

            selectedAnswer = sik;
            const soru = sorular[currentQuestionIndex];
            // Seçilen şığın orijinal harfini bul
            const selectedOriginalSik = optionMapping[sik];
            // Doğru cevabı kontrol et (orijinal şık harfi ile)
            const isCorrect = selectedOriginalSik === soru.dogru_sik;

            // İstatistikleri güncelle
            stats.total++;
            if (isCorrect) {
                stats.correct++;
            } else {
                stats.incorrect++;
            }
            
            // İstatistikleri kaydet
            saveUserStats(stats);

            // Şıkları renklendir
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
                opt.classList.add('disabled');
                
                const originalSikHarf = opt.dataset.originalSik; // Orijinal şık harfi
                const displaySikHarf = opt.dataset.sik; // Görüntülenen şık harfi (A, B, C, D)
                
                // Doğru cevabı yeşil yap
                if (originalSikHarf === soru.dogru_sik) {
                    opt.classList.add('correct');
                } 
                // Seçilen yanlış cevabı kırmızı yap
                else if (displaySikHarf === sik && !isCorrect) {
                    opt.classList.add('incorrect');
                }
            });

            // Açıklama kutusunu oluştur ve göster
            let explanationHTML = '<div class="explanation-title">Açıklama</div>';
            
            // Baslik
            if (soru.baslik) {
                explanationHTML += '<div class="explanation-section">';
                explanationHTML += '<div class="explanation-section-label">Başlık:</div>';
                explanationHTML += '<div class="explanation-section-content">' + soru.baslik + '</div>';
                explanationHTML += '</div>';
            }
            
            // Aciklama_Metin
            if (soru.aciklama_metin) {
                explanationHTML += '<div class="explanation-section">';
                explanationHTML += '<div class="explanation-section-label">Açıklama Metni:</div>';
                explanationHTML += '<div class="explanation-section-content">' + soru.aciklama_metin + '</div>';
                explanationHTML += '</div>';
            }
            
            // Yorum
            if (soru.yorum) {
                explanationHTML += '<div class="explanation-section">';
                explanationHTML += '<div class="explanation-section-label">Yorum:</div>';
                explanationHTML += '<div class="explanation-section-content">' + soru.yorum + '</div>';
                explanationHTML += '</div>';
            }

            explanationBox.innerHTML = explanationHTML;
            explanationBox.style.display = 'block';

            // İstatistikleri güncelle ve kaydet
            saveUserStats(stats);
            document.getElementById('correctCount').textContent = stats.correct;
            document.getElementById('incorrectCount').textContent = stats.incorrect;
            document.getElementById('totalAnswered').textContent = stats.total;

            // Sonraki soru butonunu göster
            document.getElementById('nextBtn').style.display = 'block';
        }

        function nextQuestion() {
            showQuestion(currentQuestionIndex + 1);
        }

        // Event listeners
        document.getElementById('nextBtn').addEventListener('click', nextQuestion);

        // Sayfa yüklendiğinde istatistikleri göster
        function updateStatsDisplay() {
            document.getElementById('correctCount').textContent = stats.correct;
            document.getElementById('incorrectCount').textContent = stats.incorrect;
            document.getElementById('totalAnswered').textContent = stats.total;
        }
        
        // Sayfa yüklendiğinde istatistikleri göster ve soruları yükle
        updateStatsDisplay();
        loadQuestions();
    </script>
</body>
</html>
