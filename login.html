<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TBF Resmi Yorumlar - Giriş</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('background.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 248, 220, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(139, 69, 19, 0.4);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            border: 2px solid rgba(222, 184, 135, 0.5);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #8B4513;
        }

        .login-header h1 {
            color: #8B4513;
            font-size: 2em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(139, 69, 19, 0.2);
        }

        .login-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #DEB887;
        }

        .login-tab {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            color: #654321;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-tab.active {
            color: #8B4513;
            border-bottom-color: #8B4513;
            font-weight: bold;
        }

        .login-tab:hover {
            color: #8B4513;
        }

        .login-form {
            display: none;
        }

        .login-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #654321;
            font-weight: 500;
            font-size: 1.1em;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #DEB887;
            border-radius: 8px;
            font-size: 1em;
            color: #654321;
            background: rgba(255, 255, 255, 0.95);
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #8B4513;
            box-shadow: 0 0 0 3px rgba(139, 69, 19, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #CD853F 0%, #8B4513 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(139, 69, 19, 0.3);
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #D2691E 0%, #A0522D 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 69, 19, 0.4);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: #d32f2f;
            margin-top: 10px;
            text-align: center;
            font-size: 0.9em;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: #654321;
        }

        .signup-link a {
            color: #8B4513;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>TBF Resmi Yorumlar</h1>
            <p style="color: #654321;">Giriş Yapın</p>
        </div>

        <div class="login-tabs">
            <button class="login-tab active" data-tab="list">Listeden Seç</button>
            <button class="login-tab" data-tab="password">Kullanıcı Adı ve Şifre</button>
        </div>

        <!-- Listeden Seçim Formu -->
        <form id="listLoginForm" class="login-form active">
            <div class="form-group">
                <label for="listUserSelect">İsim Seçin:</label>
                <select id="listUserSelect" name="username" required>
                    <option value="">-- Seçin --</option>
                </select>
            </div>

            <div class="error-message" id="listErrorMessage"></div>

            <button type="submit" class="login-btn" id="listLoginBtn">Giriş Yap</button>
        </form>

        <!-- Kullanıcı Adı ve Şifre Formu -->
        <form id="passwordLoginForm" class="login-form">
            <div class="form-group">
                <label for="username">Kullanıcı Adı:</label>
                <input type="text" id="username" name="username" placeholder="Kullanıcı adınızı girin" required>
            </div>

            <div class="form-group">
                <label for="password">Şifre:</label>
                <input type="password" id="password" name="password" placeholder="Şifrenizi girin" required>
            </div>

            <div class="error-message" id="passwordErrorMessage"></div>

            <button type="submit" class="login-btn" id="passwordLoginBtn">Giriş Yap</button>
        </form>

        <div class="signup-link">
            Hesabınız yok mu? <a href="signup.html">Kayıt Ol</a>
        </div>
    </div>

    <script>
        // Tab değiştirme
        document.querySelectorAll('.login-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                const tabName = this.dataset.tab;
                
                // Tab aktif durumunu güncelle
                document.querySelectorAll('.login-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                
                // Form görünürlüğünü güncelle
                document.querySelectorAll('.login-form').forEach(f => f.classList.remove('active'));
                if (tabName === 'list') {
                    document.getElementById('listLoginForm').classList.add('active');
                } else {
                    document.getElementById('passwordLoginForm').classList.add('active');
                }
                
                // Hata mesajlarını temizle
                document.getElementById('listErrorMessage').classList.remove('show');
                document.getElementById('passwordErrorMessage').classList.remove('show');
            });
        });

        // Listedeki kullanıcıları yükle
        async function loadListUsers() {
            try {
                const response = await fetch('/api/list-users');
                if (!response.ok) throw new Error('Liste yüklenemedi');
                const users = await response.json();
                
                const select = document.getElementById('listUserSelect');
                select.innerHTML = '<option value="">-- Seçin --</option>';
                users.forEach(user => {
                    const option = document.createElement('option');
                    option.value = user.username;
                    option.textContent = user.fullName || user.username;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Liste kullanıcıları yüklenirken hata:', error);
                document.getElementById('listErrorMessage').textContent = 'Liste yüklenemedi';
                document.getElementById('listErrorMessage').classList.add('show');
            }
        }

        // Listeden seçim ile giriş
        document.getElementById('listLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const errorMsg = document.getElementById('listErrorMessage');
            const loginBtn = document.getElementById('listLoginBtn');
            const username = document.getElementById('listUserSelect').value;
            
            errorMsg.classList.remove('show');
            
            if (!username) {
                errorMsg.textContent = 'Lütfen bir isim seçin';
                errorMsg.classList.add('show');
                return;
            }
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Giriş yapılıyor...';
            
            try {
                const response = await fetch('/api/login-list', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Giriş yapılamadı');
                }
                
                // Başarılı giriş
                localStorage.setItem('currentUser', data.username);
                localStorage.setItem('userType', data.userType);
                if (data.fullName) {
                    localStorage.setItem('fullName', data.fullName);
                }
                
                window.location.href = 'index.html';
                
            } catch (error) {
                errorMsg.textContent = error.message || 'Bir hata oluştu';
                errorMsg.classList.add('show');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Giriş Yap';
            }
        });

        // Kullanıcı adı ve şifre ile giriş
        document.getElementById('passwordLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const errorMsg = document.getElementById('passwordErrorMessage');
            const loginBtn = document.getElementById('passwordLoginBtn');
            
            errorMsg.classList.remove('show');
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                errorMsg.textContent = 'Lütfen kullanıcı adı ve şifre girin';
                errorMsg.classList.add('show');
                return;
            }
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Giriş yapılıyor...';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Giriş yapılamadı');
                }
                
                // Başarılı giriş
                localStorage.setItem('currentUser', data.username);
                localStorage.setItem('userType', data.userType);
                if (data.fullName) {
                    localStorage.setItem('fullName', data.fullName);
                }
                
                // Yönlendirme
                if (data.userType === 'admin') {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'index.html';
                }
                
            } catch (error) {
                errorMsg.textContent = error.message || 'Bir hata oluştu';
                errorMsg.classList.add('show');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Giriş Yap';
            }
        });

        // Sayfa yüklendiğinde listedeki kullanıcıları yükle
        loadListUsers();
    </script>
</body>
</html>
