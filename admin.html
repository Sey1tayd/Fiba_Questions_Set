<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TBF Resmi Yorumlar - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('background.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
            padding: 20px;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 248, 220, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(139, 69, 19, 0.4);
            padding: 40px;
            border: 2px solid rgba(222, 184, 135, 0.5);
        }

        .admin-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #8B4513;
        }

        .admin-header h1 {
            color: #8B4513;
            font-size: 2em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(139, 69, 19, 0.2);
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #CD853F 0%, #8B4513 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .logout-btn:hover {
            background: linear-gradient(135deg, #D2691E 0%, #A0522D 100%);
            transform: translateY(-2px);
        }

        .stats-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            overflow: hidden;
        }

        .stats-table thead {
            background: linear-gradient(135deg, #CD853F 0%, #8B4513 100%);
            color: white;
        }

        .stats-table th,
        .stats-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(222, 184, 135, 0.3);
        }

        .stats-table th {
            font-weight: bold;
            font-size: 1.1em;
        }

        .stats-table tbody tr:hover {
            background: rgba(255, 245, 230, 0.5);
        }

        .stats-table tbody tr:last-child td {
            border-bottom: none;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #654321;
            font-size: 1.1em;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #DEB887;
        }

        .summary-card h3 {
            color: #8B4513;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .summary-card .value {
            font-size: 2em;
            font-weight: bold;
            color: #654321;
        }
    </style>
</head>
<body>
    <a href="login.html" class="logout-btn">Çıkış Yap</a>
    
    <div class="admin-container">
        <div class="admin-header">
            <h1>Admin Panel</h1>
            <p style="color: #654321;">Kullanıcı İstatistikleri</p>
        </div>

        <div class="summary-stats" id="summaryStats">
            <div class="summary-card">
                <h3>Toplam Kullanıcı</h3>
                <div class="value" id="totalUsers">0</div>
            </div>
            <div class="summary-card">
                <h3>Toplam Soru Çözüldü</h3>
                <div class="value" id="totalQuestions">0</div>
            </div>
            <div class="summary-card">
                <h3>Toplam Doğru</h3>
                <div class="value" id="totalCorrect">0</div>
            </div>
            <div class="summary-card">
                <h3>Toplam Yanlış</h3>
                <div class="value" id="totalIncorrect">0</div>
            </div>
        </div>

        <table class="stats-table">
            <thead>
                <tr>
                    <th>Kullanıcı Adı</th>
                    <th>Çözülen Soru</th>
                    <th>Doğru</th>
                    <th>Yanlış</th>
                    <th>Başarı Oranı</th>
                </tr>
            </thead>
            <tbody id="statsTableBody">
                <tr>
                    <td colspan="5" class="no-data">Henüz veri yok</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // Admin kontrolü
        const currentUser = localStorage.getItem('currentUser');
        const userType = localStorage.getItem('userType');

        if (currentUser !== 'admin' || userType !== 'admin') {
            alert('Bu sayfaya erişim yetkiniz yok!');
            window.location.href = 'login.html';
        }

        async function fetchAllStats() {
            const res = await fetch('/api/stats');
            if (!res.ok) throw new Error('API yanıtı başarısız');
            return res.json();
        }

        async function loadStatistics() {
            const tableBody = document.getElementById('statsTableBody');
            tableBody.innerHTML = '<tr><td colspan="5" class="no-data">Yükleniyor...</td></tr>';
            try {
                const data = await fetchAllStats();
                if (!Array.isArray(data) || data.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="5" class="no-data">Henüz veri yok</td></tr>';
                    document.getElementById('totalUsers').textContent = 0;
                    document.getElementById('totalQuestions').textContent = 0;
                    document.getElementById('totalCorrect').textContent = 0;
                    document.getElementById('totalIncorrect').textContent = 0;
                    return;
                }

                // Özetler
                const totalUsers = data.length;
                const totalQuestions = data.reduce((sum, r) => sum + (r.total || 0), 0);
                const totalCorrect = data.reduce((sum, r) => sum + (r.correct || 0), 0);
                const totalIncorrect = data.reduce((sum, r) => sum + (r.incorrect || 0), 0);

                document.getElementById('totalUsers').textContent = totalUsers;
                document.getElementById('totalQuestions').textContent = totalQuestions;
                document.getElementById('totalCorrect').textContent = totalCorrect;
                document.getElementById('totalIncorrect').textContent = totalIncorrect;

                // Tablo
                tableBody.innerHTML = '';
                data.forEach(row => {
                    const total = row.total || 0;
                    const correct = row.correct || 0;
                    const incorrect = row.incorrect || 0;
                    const successRate = total > 0 ? ((correct / total) * 100).toFixed(1) : '0.0';
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${row.user_name}</td>
                        <td>${total}</td>
                        <td style="color: #2d8659; font-weight: bold;">${correct}</td>
                        <td style="color: #d32f2f; font-weight: bold;">${incorrect}</td>
                        <td>${successRate}%</td>
                    `;
                    tableBody.appendChild(tr);
                });
            } catch (err) {
                console.error('İstatistik yükleme hatası', err);
                tableBody.innerHTML = '<tr><td colspan="5" class="no-data">İstatistik alınamadı</td></tr>';
            }
        }

        loadStatistics();
        setInterval(loadStatistics, 5000);
    </script>
</body>
</html>
