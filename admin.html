<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TBF Resmi Yorumlar - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('background.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
            padding: 20px;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 248, 220, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(139, 69, 19, 0.4);
            padding: 40px;
            border: 2px solid rgba(222, 184, 135, 0.5);
        }

        .admin-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #8B4513;
        }

        .admin-header h1 {
            color: #8B4513;
            font-size: 2em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(139, 69, 19, 0.2);
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #CD853F 0%, #8B4513 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .logout-btn:hover {
            background: linear-gradient(135deg, #D2691E 0%, #A0522D 100%);
            transform: translateY(-2px);
        }

        .stats-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            overflow: hidden;
        }

        .stats-table thead {
            background: linear-gradient(135deg, #CD853F 0%, #8B4513 100%);
            color: white;
        }

        .stats-table th,
        .stats-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(222, 184, 135, 0.3);
        }

        .stats-table th {
            font-weight: bold;
            font-size: 1.1em;
        }

        .stats-table tbody tr:hover {
            background: rgba(255, 245, 230, 0.5);
        }

        .stats-table tbody tr:last-child td {
            border-bottom: none;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #654321;
            font-size: 1.1em;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #DEB887;
        }

        .summary-card h3 {
            color: #8B4513;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .summary-card .value {
            font-size: 2em;
            font-weight: bold;
            color: #654321;
        }
    </style>
</head>
<body>
    <a href="login.html" class="logout-btn">Çıkış Yap</a>
    
    <div class="admin-container">
        <div class="admin-header">
            <h1>Admin Panel</h1>
            <p style="color: #654321;">Kullanıcı İstatistikleri</p>
        </div>

        <div class="summary-stats" id="summaryStats">
            <div class="summary-card">
                <h3>Toplam Kullanıcı</h3>
                <div class="value" id="totalUsers">0</div>
            </div>
            <div class="summary-card">
                <h3>Toplam Soru Çözüldü</h3>
                <div class="value" id="totalQuestions">0</div>
            </div>
            <div class="summary-card">
                <h3>Toplam Doğru</h3>
                <div class="value" id="totalCorrect">0</div>
            </div>
            <div class="summary-card">
                <h3>Toplam Yanlış</h3>
                <div class="value" id="totalIncorrect">0</div>
            </div>
        </div>

        <table class="stats-table">
            <thead>
                <tr>
                    <th>Kullanıcı Adı</th>
                    <th>Çözülen Soru</th>
                    <th>Doğru</th>
                    <th>Yanlış</th>
                    <th>Başarı Oranı</th>
                </tr>
            </thead>
            <tbody id="statsTableBody">
                <tr>
                    <td colspan="5" class="no-data">Henüz veri yok</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // Admin kontrolü
        const currentUser = localStorage.getItem('currentUser');
        const userType = localStorage.getItem('userType');

        if (currentUser !== 'admin' || userType !== 'admin') {
            alert('Bu sayfaya erişim yetkiniz yok!');
            window.location.href = 'login.html';
        }

        // İstatistikleri yükle
        function loadStatistics() {
            // Tüm localStorage'dan kullanıcı istatistiklerini topla
            const allStats = {};
            let totalQuestions = 0;
            let totalCorrect = 0;
            let totalIncorrect = 0;

            // localStorage'daki tüm key'leri kontrol et
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                
                // Kullanıcı istatistikleri "stats_" ile başlar
                if (key && key.startsWith('stats_')) {
                    const username = key.replace('stats_', '');
                    try {
                        const stats = JSON.parse(localStorage.getItem(key));
                        allStats[username] = stats;
                        totalQuestions += stats.total || 0;
                        totalCorrect += stats.correct || 0;
                        totalIncorrect += stats.incorrect || 0;
                    } catch (e) {
                        console.error('İstatistik parse hatası:', e);
                    }
                }
            }

            // Özet istatistikleri güncelle
            document.getElementById('totalUsers').textContent = Object.keys(allStats).length;
            document.getElementById('totalQuestions').textContent = totalQuestions;
            document.getElementById('totalCorrect').textContent = totalCorrect;
            document.getElementById('totalIncorrect').textContent = totalIncorrect;

            // Tabloyu doldur
            const tableBody = document.getElementById('statsTableBody');
            tableBody.innerHTML = '';

            if (Object.keys(allStats).length === 0) {
                tableBody.innerHTML = '<tr><td colspan="5" class="no-data">Henüz veri yok</td></tr>';
                return;
            }

            // İsimlere göre sırala
            const sortedUsers = Object.keys(allStats).sort();

            sortedUsers.forEach(username => {
                const stats = allStats[username];
                const total = stats.total || 0;
                const correct = stats.correct || 0;
                const incorrect = stats.incorrect || 0;
                const successRate = total > 0 ? ((correct / total) * 100).toFixed(1) : '0.0';

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${username}</td>
                    <td>${total}</td>
                    <td style="color: #2d8659; font-weight: bold;">${correct}</td>
                    <td style="color: #d32f2f; font-weight: bold;">${incorrect}</td>
                    <td>${successRate}%</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Sayfa yüklendiğinde istatistikleri yükle
        loadStatistics();

        // Her 5 saniyede bir güncelle (eğer başka sekmede veri güncellenirse)
        setInterval(loadStatistics, 5000);
    </script>
</body>
</html>
