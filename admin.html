<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TBF Resmi Yorumlar - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('background.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
            padding: 20px;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 248, 220, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(139, 69, 19, 0.4);
            padding: 40px;
            border: 2px solid rgba(222, 184, 135, 0.5);
        }

        .admin-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #8B4513;
        }

        .admin-header h1 {
            color: #8B4513;
            font-size: 2em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(139, 69, 19, 0.2);
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #CD853F 0%, #8B4513 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .logout-btn:hover {
            background: linear-gradient(135deg, #D2691E 0%, #A0522D 100%);
            transform: translateY(-2px);
        }

        .stats-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            overflow: hidden;
        }

        .stats-table thead {
            background: linear-gradient(135deg, #CD853F 0%, #8B4513 100%);
            color: white;
        }

        .stats-table th,
        .stats-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(222, 184, 135, 0.3);
        }

        .stats-table th {
            font-weight: bold;
            font-size: 1.1em;
        }

        .stats-table tbody tr:hover {
            background: rgba(255, 245, 230, 0.5);
        }

        .stats-table tbody tr:last-child td {
            border-bottom: none;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #654321;
            font-size: 1.1em;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #DEB887;
        }

        .summary-card h3 {
            color: #8B4513;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .summary-card .value {
            font-size: 2em;
            font-weight: bold;
            color: #654321;
        }

        .details-panel {
            margin-top: 25px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #DEB887;
            border-radius: 12px;
            padding: 20px;
        }

        .details-header {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .details-header select {
            padding: 10px 12px;
            border: 2px solid #DEB887;
            border-radius: 8px;
            font-size: 1em;
            color: #654321;
            background: rgba(255, 255, 255, 0.95);
            min-width: 240px;
        }

        .mini-stats {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            color: #654321;
            font-weight: 600;
        }

        .details-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            overflow: hidden;
        }
        .details-table thead {
            background: rgba(222, 184, 135, 0.35);
            color: #654321;
        }
        .details-table th, .details-table td {
            padding: 12px;
            border-bottom: 1px solid rgba(222, 184, 135, 0.35);
        }
        .details-table tbody tr:last-child td {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <a href="login.html" class="logout-btn">Çıkış Yap</a>
    
    <div class="admin-container">
        <div class="admin-header">
            <h1>Admin Panel</h1>
            <p style="color: #654321;">Kullanıcı Yönetimi ve İstatistikleri</p>
        </div>

        <!-- Kullanıcı Onaylama Paneli -->
        <div class="details-panel" style="margin-bottom: 30px;">
            <div class="details-header">
                <div style="font-weight: 800; color:#8B4513; font-size: 1.2em;">Bekleyen Kullanıcılar</div>
                <button id="refreshPendingBtn" style="padding: 8px 16px; background: #8B4513; color: white; border: none; border-radius: 6px; cursor: pointer;">Yenile</button>
            </div>
            <div id="pendingUsersContent">
                <div class="no-data">Yükleniyor...</div>
            </div>
        </div>

        <div class="summary-stats" id="summaryStats">
            <div class="summary-card">
                <h3>Toplam Kullanıcı</h3>
                <div class="value" id="totalUsers">0</div>
            </div>
            <div class="summary-card">
                <h3>Toplam Soru Çözüldü</h3>
                <div class="value" id="totalQuestions">0</div>
            </div>
            <div class="summary-card">
                <h3>Toplam Doğru</h3>
                <div class="value" id="totalCorrect">0</div>
            </div>
            <div class="summary-card">
                <h3>Toplam Yanlış</h3>
                <div class="value" id="totalIncorrect">0</div>
            </div>
        </div>

        <table class="stats-table">
            <thead>
                <tr>
                    <th>Kullanıcı Adı</th>
                    <th>Çözülen Soru</th>
                    <th>Doğru</th>
                    <th>Yanlış</th>
                    <th>Başarı Oranı</th>
                </tr>
            </thead>
            <tbody id="statsTableBody">
                <tr>
                    <td colspan="5" class="no-data">Henüz veri yok</td>
                </tr>
            </tbody>
        </table>

        <div class="details-panel">
            <div class="details-header">
                <div style="font-weight: 800; color:#8B4513;">Kullanıcı Detayı</div>
                <select id="userSelect">
                    <option value="">-- Kullanıcı seçin --</option>
                </select>
                <div class="mini-stats" id="userMiniStats"></div>
            </div>
            <div id="userDetailsContent">
                <div class="no-data">Detay görmek için kullanıcı seçin.</div>
            </div>
        </div>
    </div>

    <script>
        // Admin kontrolü
        const currentUser = localStorage.getItem('currentUser');
        const userType = localStorage.getItem('userType');

        if (currentUser !== 'admin' || userType !== 'admin') {
            alert('Bu sayfaya erişim yetkiniz yok!');
            window.location.href = 'login.html';
        }

        async function fetchAllStats() {
            const res = await fetch('/api/stats');
            if (!res.ok) throw new Error('API yanıtı başarısız');
            return res.json();
        }

        async function fetchPendingUsers() {
            const res = await fetch('/api/admin/pending-users');
            if (!res.ok) throw new Error('Bekleyen kullanıcılar alınamadı');
            return res.json();
        }

        async function approveUser(username, action) {
            const res = await fetch('/api/admin/approve-user', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, action, approvedBy: currentUser })
            });
            if (!res.ok) {
                const data = await res.json();
                throw new Error(data.error || 'İşlem başarısız');
            }
            return res.json();
        }

        function renderPendingUsers(users) {
            const content = document.getElementById('pendingUsersContent');
            if (!Array.isArray(users) || users.length === 0) {
                content.innerHTML = '<div class="no-data">Bekleyen kullanıcı yok.</div>';
                return;
            }

            let html = '<table class="details-table"><thead><tr><th>Kullanıcı Adı</th><th>Ad Soyad</th><th>E-posta</th><th>Kayıt Tarihi</th><th>İşlem</th></tr></thead><tbody>';
            users.forEach(user => {
                const date = user.created_at ? new Date(user.created_at).toLocaleString('tr-TR') : '-';
                html += `
                    <tr>
                        <td><strong>${user.username}</strong></td>
                        <td>${user.full_name || '-'}</td>
                        <td>${user.email || '-'}</td>
                        <td>${date}</td>
                        <td>
                            <button onclick="handleApprove('${user.username}', 'approve')" 
                                    style="padding: 6px 12px; background: #2d8659; color: white; border: none; border-radius: 5px; cursor: pointer; margin-right: 5px;">
                                Onayla
                            </button>
                            <button onclick="handleApprove('${user.username}', 'reject')" 
                                    style="padding: 6px 12px; background: #d32f2f; color: white; border: none; border-radius: 5px; cursor: pointer;">
                                Reddet
                            </button>
                        </td>
                    </tr>
                `;
            });
            html += '</tbody></table>';
            content.innerHTML = html;
        }

        async function loadPendingUsers() {
            const content = document.getElementById('pendingUsersContent');
            content.innerHTML = '<div class="no-data">Yükleniyor...</div>';
            try {
                const users = await fetchPendingUsers();
                renderPendingUsers(users);
            } catch (err) {
                console.error('Bekleyen kullanıcılar yükleme hatası', err);
                content.innerHTML = '<div class="no-data">Bekleyen kullanıcılar alınamadı.</div>';
            }
        }

        async function handleApprove(username, action) {
            if (!confirm(`Bu kullanıcıyı ${action === 'approve' ? 'onaylamak' : 'reddetmek'} istediğinize emin misiniz?`)) {
                return;
            }
            try {
                await approveUser(username, action);
                alert(`Kullanıcı ${action === 'approve' ? 'onaylandı' : 'reddedildi'}.`);
                loadPendingUsers();
            } catch (err) {
                alert('Hata: ' + err.message);
            }
        }

        window.handleApprove = handleApprove;

        async function fetchUserDetails(username) {
            const res = await fetch(`/api/admin/user/${encodeURIComponent(username)}/details`);
            if (!res.ok) throw new Error('Detay API yanıtı başarısız');
            return res.json();
        }

        function setUserSelectOptions(users) {
            const select = document.getElementById('userSelect');
            const current = select.value;
            select.innerHTML = '<option value="">-- Kullanıcı seçin --</option>';
            users.forEach(u => {
                const opt = document.createElement('option');
                opt.value = u.user_name;
                opt.textContent = u.user_name;
                select.appendChild(opt);
            });
            if (current) select.value = current;
        }

        function renderUserDetails(details) {
            const mini = document.getElementById('userMiniStats');
            const content = document.getElementById('userDetailsContent');
            const s = details.summary || {};
            const testsCompleted = s.tests_completed || 0;
            mini.innerHTML = `
                <span>Test: <strong>${testsCompleted}</strong></span>
                <span>Toplam: <strong>${s.total || 0}</strong></span>
                <span>Doğru: <strong style="color:#2d8659">${s.correct || 0}</strong></span>
                <span>Yanlış: <strong style="color:#d32f2f">${s.incorrect || 0}</strong></span>
            `;

            const rows = Array.isArray(details.perQuestion) ? details.perQuestion : [];
            if (rows.length === 0) {
                content.innerHTML = '<div class="no-data">Bu kullanıcı için soru bazlı kayıt yok.</div>';
                return;
            }

            // En çok yanlış yapılanları üstte (API zaten öyle sıralıyor)
            let html = `
                <table class="details-table">
                    <thead>
                        <tr>
                            <th>Soru #</th>
                            <th>Deneme</th>
                            <th>Yanlış</th>
                            <th>Doğru</th>
                            <th>Son Seçim</th>
                            <th>Doğru Şık</th>
                            <th>Sonuç</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            rows.forEach(r => {
                const lastResult = r.last_is_correct === true ? 'Doğru' : (r.last_is_correct === false ? 'Yanlış' : '-');
                html += `
                    <tr>
                        <td>${r.question_index}</td>
                        <td>${r.attempts}</td>
                        <td style="color:#d32f2f; font-weight:700">${r.wrong_count}</td>
                        <td style="color:#2d8659; font-weight:700">${r.correct_count}</td>
                        <td>${r.last_selected || '-'}</td>
                        <td>${r.last_correct || '-'}</td>
                        <td>${lastResult}</td>
                    </tr>
                `;
            });
            html += '</tbody></table>';
            content.innerHTML = html;
        }

        async function loadStatistics() {
            const tableBody = document.getElementById('statsTableBody');
            tableBody.innerHTML = '<tr><td colspan="5" class="no-data">Yükleniyor...</td></tr>';
            try {
                const data = await fetchAllStats();
                if (!Array.isArray(data) || data.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="5" class="no-data">Henüz veri yok</td></tr>';
                    document.getElementById('totalUsers').textContent = 0;
                    document.getElementById('totalQuestions').textContent = 0;
                    document.getElementById('totalCorrect').textContent = 0;
                    document.getElementById('totalIncorrect').textContent = 0;
                    return;
                }

                // Özetler
                const totalUsers = data.length;
                const totalQuestions = data.reduce((sum, r) => sum + (r.total || 0), 0);
                const totalCorrect = data.reduce((sum, r) => sum + (r.correct || 0), 0);
                const totalIncorrect = data.reduce((sum, r) => sum + (r.incorrect || 0), 0);

                document.getElementById('totalUsers').textContent = totalUsers;
                document.getElementById('totalQuestions').textContent = totalQuestions;
                document.getElementById('totalCorrect').textContent = totalCorrect;
                document.getElementById('totalIncorrect').textContent = totalIncorrect;

                // Tablo
                tableBody.innerHTML = '';
                data.forEach(row => {
                    const total = row.total || 0;
                    const correct = row.correct || 0;
                    const incorrect = row.incorrect || 0;
                    const successRate = total > 0 ? ((correct / total) * 100).toFixed(1) : '0.0';
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${row.user_name}</td>
                        <td>${total}</td>
                        <td style="color: #2d8659; font-weight: bold;">${correct}</td>
                        <td style="color: #d32f2f; font-weight: bold;">${incorrect}</td>
                        <td>${successRate}%</td>
                    `;
                    tableBody.appendChild(tr);
                });

                // Kullanıcı dropdown
                setUserSelectOptions(data);
            } catch (err) {
                console.error('İstatistik yükleme hatası', err);
                tableBody.innerHTML = '<tr><td colspan="5" class="no-data">İstatistik alınamadı</td></tr>';
            }
        }

        loadStatistics();
        loadPendingUsers();
        setInterval(loadStatistics, 5000);
        setInterval(loadPendingUsers, 10000); // Her 10 saniyede bir bekleyen kullanıcıları kontrol et

        document.getElementById('refreshPendingBtn').addEventListener('click', loadPendingUsers);

        document.getElementById('userSelect').addEventListener('change', async (e) => {
            const username = e.target.value;
            const content = document.getElementById('userDetailsContent');
            const mini = document.getElementById('userMiniStats');
            if (!username) {
                mini.innerHTML = '';
                content.innerHTML = '<div class="no-data">Detay görmek için kullanıcı seçin.</div>';
                return;
            }
            content.innerHTML = '<div class="no-data">Yükleniyor...</div>';
            try {
                const details = await fetchUserDetails(username);
                renderUserDetails(details);
            } catch (err) {
                console.error('Detay yükleme hatası', err);
                mini.innerHTML = '';
                content.innerHTML = '<div class="no-data">Detay alınamadı.</div>';
            }
        });
    </script>
</body>
</html>
